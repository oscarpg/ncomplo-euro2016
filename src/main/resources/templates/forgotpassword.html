<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:substituteby="layout/header :: head"></head>

<body>

<header th:substituteby="layout/header :: header"></header>

<div class="container mt-3">

  <div th:substituteby="layout/messages :: messages"></div>

  <div class="row">
    <h1>Forgot password</h1>
  </div>
  <div class="row">
    <div class="col-12">
      <form class="form-horizontal" id="password" method="post" role="form" th:action="@{/forgot-password-confirm}"
            th:object="${userInfo}">

        <div class="form-group">
          <label class="control-label" for="emailInput" th:text="#{forgotpassword.form.email}">Email:</label>
          <input autofocus="autofocus" class="form-control" id="emailInput" name="email" required="required"
                 th:field="*{email}"
                 type="text"/>

        </div>


        <div class="form-group">
          <p>Enter your account email and we will send you instructions to reset your password.</p>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-4 col-sm-8">
            <button class="btn btn-primary" type="submit">Confirm</button>
          </div>
        </div>
      </form>
    </div>


  </div>
</div>
</body>

</html>
