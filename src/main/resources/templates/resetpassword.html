<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:substituteby="layout/header :: head"></head>

<body>

<header th:substituteby="layout/header :: header"></header>

<div class="container mt-3">

  <div th:substituteby="layout/messages :: messages"></div>

  <div class="row">
    <h1>Reset password</h1>
  </div>
  <div class="row">
    <div class="col-12">
      <form class="form-horizontal" method="post" role="form" th:action="@{/resetpassword-confirm}"
            th:object="${userInfo}">
        <input th:field="*{login}" type="hidden"/>
        <input th:field="*{email}" type="hidden"/>
        <div class="form-group">
          <p>A new password will be sent to your email</p>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-4 col-sm-8">
            <button class="btn btn-primary" type="submit">Confirm</button>
          </div>
        </div>
      </form>
    </div>


  </div>
</div>
</body>

</html>
