<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:substituteby="layout/header :: head"></head>

<body>

<header th:substituteby="layout/header :: header"></header>

<div class="container">

  <header th:substituteby="layout/admin/header :: header"></header>

  <h1>Rounds for competition "<span th:text="${competition.getName(#locale)}">competition</span>"</h1>

  <a th:href="@{manage}">Create new</a>

  <div class="row">
    <form method="post" th:action="@{createDefaults}">
      <button type="submit">Create defaults for Playoff competition</button>
    </form>
  </div>

  <table class="table table-striped table-bordered">
    <tr th:each="r : ${allRounds}">
      <td th:text="${r.order}">order of round</td>
      <td th:text="${r.getName(#locale)}">name of round</td>
      <td><a th:href="@{manage(id=${r.id})}">manage round</a></td>
      <td><a onclick="return confirm('Sure?');" th:href="@{delete(id=${r.id})}">delete round</a></td>
    </tr>
  </table>

  <a th:href="@{../../list}">Back to list of Competitions</a>

</div>

</body>

</html>
