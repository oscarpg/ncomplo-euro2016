<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

  <head th:substituteby="layout/header :: head"></head>
  
  <body>
  
    <header th:substituteby="layout/header :: header"></header>
  
    <div class="container">
    
        <header th:substituteby="layout/admin/header :: header"></header>
  
        <div class="row">
            <h1>League Groups</h1>
        </div>
        
        <div class="row">
            <a th:href="@{manage}">Create new</a>
        </div>
        
        <div class="row">
            <table class="table table-striped table-bordered">
              <tr th:each="lg : ${allLeagueGroups}">
                <td th:text="${lg.name}">Name</td>
                <td>
                  <span th:text="${lg.leagues.size()}">2</span> leagues
                </td>
                <td><a th:href="@{manage(leagueGroupId=${lg.id})}">manage league group</a></td>
                <td><a th:href="@{delete(leagueGroupId=${lg.id})}" onclick="return confirm('Sure?');">delete league group</a></td>
              </tr>
            </table>
        </div>
        
        <div class="row">
            <a th:href="@{..}">Back to Admin Home</a>
        </div>
        
      </div> 

  </body>
  
</html>
