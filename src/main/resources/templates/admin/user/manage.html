<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:substituteby="layout/header :: head"></head>

<body>

<header th:substituteby="layout/header :: header"></header>

<div class="container">

  <header th:substituteby="layout/admin/header :: header"></header>

  <h1>Manage User</h1>

  <form method="post" th:action="@{save}" th:object="${user}">

    <fieldset>

      <div>
        <label for="loginInput">Login</label>
        <input id="loginInput" required="required" th:field="*{login}" type="text"/>
      </div>

      <div>
        <label for="nameInput">Name</label>
        <input id="nameInput" required="required" th:field="*{name}" type="text"/>
      </div>

      <div>
        <label for="emailInput">Email</label>
        <input id="emailInput" required="required" th:field="*{email}" type="text"/>
      </div>

      <div>
        <label for="adminCheck">Admin</label>
        <input id="adminCheck" th:field="*{admin}" type="checkbox"/>
      </div>

      <div>
        <label for="activeCheck">Active</label>
        <input id="activeCheck" th:field="*{active}" type="checkbox"/>
      </div>

    </fieldset>

    <fieldset>
      <ul>
        <li th:each="l : ${allLeagues}">
          <input th:field="*{leagueIds}" th:value="${l.id}" type="checkbox"/><span th:text="${l.getName(#locale)}">League one</span>
        </li>
      </ul>

    </fieldset>

    <input type="submit"/>

  </form>

  <a th:href="@{list}">Back to list of Users</a>

</div>

</body>

</html>
