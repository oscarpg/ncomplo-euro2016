<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:substituteby="layout/header :: head"></head>

<body>

<header th:substituteby="layout/header :: header"></header>

<div class="container">

  <header th:substituteby="layout/admin/header :: header"></header>


  <h1>User password reset</h1>

  <ul>
    <li>Login: <span th:text="${user.login}">login</span></li>
    <li>Name: <span th:text="${user.name}">name</span></li>
    <li>Email: <span th:text="${user.email}">email</span></li>
  </ul>
  <p>The password has been sent by email to <span th:text="${user.email}">email</span></p>
  <a th:href="@{/admin/user/list}">Back to manage Users</a>
</div>

</body>

</html>
