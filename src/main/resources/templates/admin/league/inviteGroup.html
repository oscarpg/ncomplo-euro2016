<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:substituteby="layout/header :: head"></head>

<body>

<header th:substituteby="layout/header :: header"></header>

<div class="container">

  <header th:substituteby="layout/admin/header :: header"></header>

  <h1>Group invitation</h1>

  <form method="post" th:action="@{doInviteGroup}" th:if="${invitation == null}" th:object="${invitationBean}">
    <fieldset>
      <input th:field="*{leagueId}" type="hidden"/>
    </fieldset>
    <input type="submit" value="Create"/>
  </form>


  <div class="row" th:if="${invitation != null}">
    <h2>Existing invitation</h2>
    <table class="table table-striped table-bordered" id="invitations">
      <thead>
      <tr>
        <th>Token</th>
        <th>Admin</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td><span th:text="${invitation.token}">Token</span></td>
        <td><span th:text="${invitation.adminLogin}">admin</span></td>
      </tr>
      </tbody>
    </table>
  </div>
  <a th:href="@{list}">Back to list of Leagues</a>

</div>

</body>

</html>
